<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,300;0,400;0,700;1,500;1,600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              screens: {
                '2xl': '1551px'
              }
            }
          }
        }
      </script>
    <title>Document</title>
</head>
<body>
    <div class="font-[Epilogue] container mx-auto w-full bg-white">
        <header class="flex justify-between items-center py-5 xl:px-16 lg:px-[50px] px-6">
            <div class="flex items-start space-x-10 py-2">
                <img src="./images/logo.svg" />
                <nav class="flex items-center gap-5 text-gray-500">
                    <select class="font-medium focus:outline-none hover:text-gray-900">
                        <option>Features</option>
                        <option>Todo List</option>
                        <option>Calender</option>
                        <option>Reminders</option>
                        <option>Planning</option>
                    </select>
                    <select class="font-medium focus:outline-none hover:text-gray-900">
                        <option>Company</option>
                        <option>History</option>
                        <option>Our Team</option>
                        <option>Blog</option>
                    </select>
                    <p class="font-medium focus:outline-none hover:text-gray-900">Careers</p>
                    <p class="font-medium focus:outline-none hover:text-gray-900">About</p>
                </nav>
            </div>
            <div class="flex gap-5 items-center text-gray-500">
                <p class="font-medium focus:outline-none hover:text-gray-900">Login</p>
                <p class="font-medium focus:outline-none hover:text-gray-900 border border-gray-500 hover:border-gray-900 px-4 py-2 rounded-xl">Register</p>
            </div>
        </header>
        <img class="lg:hidden" src="./images/image-hero-mobile.png" />
        <div class="xl:mx-[110px] lg:mx-[50px] mx-6 my-16">
            <div class="container mx-auto lg:flex xl:gap-[115px] lg:gap-[50px] md:gap-6 items-end">
                <article class="flex flex-col text-center lg:text-left lg:block justify-center">
                    <p class="lg:text-[65px] xl:text-[70px] text-[40px] font-bold text-gray-900 lg:mb-10 mb-5 lg:leading-[75px] leading-[50px]">Make remote work</p>
                    <p class="text-gray-500 lg:mb-16 mb-10">Get your team in sync, no matter your location. Streamline processes, create team rituals and watch productivity soar.</p>
                    <button class="decoration-none px-6 py-3 text-white bg-black rounded-xl border border-black hover:bg-white hover:text-black transition-all duration-500">Learn more</button>
                    <div class="mt-[100px] flex mx-auto items-center xl:gap-8 gap-4">
                        <img class="h-fit" src="./images/client-databiz.svg" />
                        <img class="h-fit" src="./images/client-audiophile.svg" />
                        <img class="h-fit" src="./images/client-meet.svg" />
                        <img class="h-fit" src="./images/client-maker.svg" />
                    </div>
                </article>
                <div>
                    <img class="hidden lg:block" src="./images/image-hero-desktop.png" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
