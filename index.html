<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto w-full bg-white">
        <header class="flex justify-between items-center py-5 px-10">
            <div class="flex items-start space-x-10 py-2">
                <img src="./images/logo.svg" />
                <nav class="flex items-center gap-5 text-gray-500">
                    <select class="font-medium focus:outline-none hover:text-gray-900">
                        <option>Features</option>
                        <option>Todo List</option>
                        <option>Calender</option>
                        <option>Reminders</option>
                        <option>Planning</option>
                    </select>
                    <select class="font-medium focus:outline-none hover:text-gray-900">
                        <option>Company</option>
                        <option>History</option>
                        <option>Our Team</option>
                        <option>Blog</option>
                    </select>
                    <p class="font-medium focus:outline-none hover:text-gray-900">Careers</p>
                    <p class="font-medium focus:outline-none hover:text-gray-900">About</p>
                </nav>
            </div>
            <div class="flex gap-5 items-center text-gray-500">
                <p class="font-medium focus:outline-none hover:text-gray-900">Login</p>
                <p class="font-medium focus:outline-none hover:text-gray-900 border border-gray-500 hover:border-gray-900 px-4 py-2 rounded-xl">Register</p>
            </div>
        </header>
    </div>
</body>
</html>
